<link rel="stylesheet" href="path-to-the-file/splide.min.css">

<!-- or the one installed in node_modules directory, -->
<link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">

<!-- or the reference on CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">



<style>
    .image-slider_splide-section {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;


    }

    .image-slider_splide {
        width: 450px;
    }

    .splide__slide img {
        width: 100%;
    }

    @media screen and (max-width: 480px) {
        .image-slider_splide {

            width: 400px;

        }

    }

    @media screen and (max-width: 400px) {
        .image-slider_splide {

            width: 320px;

        }

    }

    @media screen and (max-width: 360px) {
        .image-slider_splide {

            width: 300px;

        }

    }
</style>


<section class="image-slider_splide-section">
    <div id="image-slider" class="image-slider_splide ">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <img
                        src="https://cdn.shopify.com/s/files/1/0486/4124/5339/t/6/assets/pf-c52219c4--WalkseyDownSuitADHomeMainSpecificationsSliderSummary.jpg?v=1620920285">
                </li>
                <li
                    src="https://cdn.shopify.com/s/files/1/0486/4124/5339/t/6/assets/pf-5a4771dd--WalkseyDownSuitTHomeMainSpecificationsSliderTemperatureRating.jpg?v=1620924095">
                </li>
                <li class="splide__slide">
                    <img
                        src="https://cdn.shopify.com/s/files/1/0486/4124/5339/t/6/assets/pf-79f45a47--WalkseyDownSuitTHomeMainSpecificationsSliderPolishDown.jpg?v=1620924088">
                </li>
                <li class="splide__slide">
                    <img
                        src="https://cdn.shopify.com/s/files/1/0486/4124/5339/t/6/assets/pf-fa79f45a--WalkseyDownSuitTHomeMainSpecificationsSliderNylonRipstop.jpg?v=1620924085">
                </li>
                <li class="splide__slide">
                    <img
                        src="https://cdn.shopify.com/s/files/1/0486/4124/5339/t/6/assets/pf-90fa79f4--WalkseyDownSuitTHomeMainSpecificationsSliderMadeInPoland.jpg?v=1620924081">
                </li>

            </ul>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        new Splide('#image-slider', {
            type: 'fade',
            rewind: true,
            arrows: false,
            pagination: false,
        }).mount();
    });

</script>
