<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkssey</title>
    <!-- Link to the file hosted on your server, -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="section-slider-2">
        <div class="swiper-container swiper-container-2 mySwiper2">
            <div class="swiper-wrapper swiper-wrapper-2">
                <div class="swiper-slide swiper-box-2">
                    <div class="slider-2-box">
                        <img src="https://cdn.shopify.com/s/files/1/0486/4124/5339/t/6/assets/pf-376a90e9--WalkseyDownSuitADTMHomeWhatIsWalkseySuperConvenient.gif?v=1619877488"
                            class="swiper-slifer-2-image">
                    </div>
                    <div class="slider-2-box-dis">
                        <h3 class="slider-2-box-dis__h3" style="text-decoration-line: underline;">Super
                            Convenient</h3>
                        <p class="slider-2-box-dis__p">Instantly warm and
                            comfortable in virtually any
                            cold
                            weather.</span></p>
                    </div>
                </div>
                <div class="swiper-slide swiper-box-2">
                    <div class="slider-2-box">
                        <img src="https://cdn.shopify.com/s/files/1/0486/4124/5339/t/6/assets/pf-feea2f81--Untitled-design-8.png?v=1618763049"
                            class="swiper-slifer-2-image">
                    </div>
                    <div class="slider-2-box-dis">
                        <h3 class="slider-2-box-dis__h3" style="text-decoration-line: underline;">Super
                            Warm</h3>
                        <p class="slider-2-box-dis__p">The first of its
                            kind
                            everyday expedition down
                            suit.</span>
                        </p>
                    </div>
                </div>
                <div class="swiper-slide swiper-box-2">
                    <div class="slider-2-box"> <img
                            src="https://cdn.shopify.com/s/files/1/0486/4124/5339/t/6/assets/pf-ea2f8131--Untitled-design-9.png?v=1618763776"
                            class="swiper-slifer-2-image"> </div>


                    <div class="slider-2-box-dis">
                        <h3 class="slider-2-box-dis__h3" style="text-decoration-line: underline;">Super
                            Light</h3>
                        <p class="slider-2-box-dis__p">Perfect for all
                            adventures
                            in between and on
                            the
                            go.<br></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        const slider = document.querySelector('.swiper-wrapper-2')
        const loadSize = window.addEventListener('DOMContentLoaded', () => {
            const width = window.innerWidth;
            if (width <= 1024) {
                var swiper = new Swiper(".mySwiper2", {
                    effect: "coverflow",
                    grabCursor: true,
                    centeredSlides: true,
                    initialSlide: 1,
                    slidesPerView: "auto",
                    coverflowEffect: {
                        rotate: 50,
                        stretch: 0,
                        depth: 100,
                        modifier: 1,
                        slideShadows: true,
                    },
                });
            }
            else {
                slider.classList.add('flex-slider')
            }

        })

        const resizeLoadSize = window.addEventListener('resize', () => {
            const widthResize = window.innerWidth;
            if (widthResize < 1024) {
                var swiper = new Swiper(".mySwiper2", {
                    effect: "coverflow",
                    grabCursor: true,
                    centeredSlides: true,
                    initialSlide: 1,
                    slidesPerView: "auto",
                    coverflowEffect: {
                        rotate: 50,
                        stretch: 0,
                        depth: 100,
                        modifier: 1,
                        slideShadows: true,
                    },
                });
            }
            if (widthResize < 1024) {
                slider.classList.remove('flex-slider')
            }

        })
    </script>
</body>

</html>
